
<div class="modal-header">
	<h3 class="modal-title" translate text="PK.PK"></h3>
</div>
<div class="modal-body">
	<div class="form-group col-xs-12">
		<div class="form-group col-xs-6">

			<label for="wydzial" translate text="PK.wydzial"></label> <input
				class="form-control input" id="wydzial" type="text" name="wydzial"
				ng-model="PK.wydzial" uib-typeahead="wydzial for wydzial in getWydzial()"
				typeaead-loading="loadingWydzial" typeahead-no-results="noResultsWydzial">
				<i ng-show="loadingWydzial" class="glyphicon glyphicon-refresh"></i>
    			<div ng-show="noResultsWydzial">
     				 <i class="glyphicon glyphicon-remove" translate text="brakResult"></i> 
   				 </div> 
			
			<label for="kierunek" translate
				text="PK.kierunek"></label> <input class="form-control input"
				id="kierunek" type="text" name="kierunek" ng-model="PK.kierunek"
				uib-typeahead="kierunek for kierunek in getKierunek()"
				typeaead-loading="loadingKierunek" typeahead-no-results="noResultsKierunek">
				<i ng-show="loadingKierunek" class="glyphicon glyphicon-refresh"></i>
    			<div ng-show="noResultsKierunek">
     				 <i class="glyphicon glyphicon-remove" translate text="brakResult"></i> 
   				 </div>

			<label for="stopienRadio" translate text="PK.stopien"></label>
			<div id="stopienRadios">
				<label class="radio-inline"> <input type="radio"
					name="optradio" ng-model="PK.stopien" value="1">I
				</label> <label class="radio-inline"> <input type="radio"
					name="optradio" ng-model="PK.stopien" value="2">II
			</div>
		</div>

		<div class="form-group col-xs-6">
			<label for="specjalnosc" translate text="PK.specjalnosc"></label> <input
				class="form-control input" id="specjalnosc" type="text"
				name="specjalnosc" ng-model="PK.specjalnosc" 
				uib-typeahead="specjalnosc for specjalnosc in getSpecjalnosc()"
				typeaead-loading="loadingSpecjalnosc" typeahead-no-results="noResultsSpecjalnosc">
			<i ng-show="loadingSpecjalnosc" class="glyphicon glyphicon-refresh"></i>
    			<div ng-show="noResultsSpecjalnosc">
     				 <i class="glyphicon glyphicon-remove" translate text="brakResult"></i> 
   				 </div>
			
			<label
				for=forma translate text="PK.forma.forma" /> <select
				class="form-control input" id="forma" type="text" name="forma"
				ng-model="PK.forma">
				<option ng-repeat="form in formy" vaule="{{form}}" translate
						text="{{form}}"></option>
			</select> 
			
			<label for="cykl" translate text="przedmiot.cykl" /> <select
				class="form-control input" id="cykl" type="text" name="cykl"
				ng-model="PK.cykl"
				ng-options="c for c in cykle track by c">
			</select>
		</div>


		<div class="text-right">
			<button class="btn btn-primary"
				style="margin-top: 4px; margin-bottom: 4px" type="button"
				ng-click="szukajPK()" translate text="szukaj"></button>
		</div>
		<div id="gridMEK" ui-grid="gridOptionsPK" ui-grid-cellnav
			ui-grid-selection class="myGrid" external-scopes="gridHandlers" >
			<span us-spinner="{radius:40, width:10, length: 20}" spinner-on="busy"></span>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="disabled">OK</button>
		<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	</div>
