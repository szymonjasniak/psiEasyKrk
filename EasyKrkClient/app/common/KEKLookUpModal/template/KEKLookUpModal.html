
<div class="modal-header">
	<h3 class="modal-title" translate text="KEK.wyszukiwanie"></h3>
</div>
<div class="modal-body">
	<label for="KEKObszar" translate text="kategoria.kategoria" /> <select
		class="form-control input" id="KEKObszar" type="text" name="KEKObszar"
		ng-model="params.kategoria" ng-options="t(o.nazwa) for o in kategorie track by o.id">
	</select> <label for="opis" translate text="efekt.opis"></label> <input
		class="form-control input" id="opis" type="text" name="opis"
		ng-model="params.opis">
	<div class="text-right">
		<button class="btn btn-primary"
			style="margin-top: 4px; margin-bottom: 4px" type="button"
			ng-click="szukajKEK()" translate text="szukaj"></button>
	</div>
	<div id="gridKEK" ui-grid="gridOptionsKEK" ui-grid-cellnav
		ui-grid-selection class="myGrid" external-scopes="gridHandlers">
		<span us-spinner="{radius:40, width:10, length: 20}" spinner-on="busy"></span>
	</div>
</div>

<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()" translate text="ok"></button>
	<button class="btn btn-warning" type="button" ng-click="cancel()" translate text="cancel"></button>
</div>
