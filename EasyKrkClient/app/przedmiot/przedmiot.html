<div ng-controller="PrzedmiotController">
	<form name="myForm" class="form-horizontal" role="form">
		<div class="form-group col-xs-6">
			<label for="programKsztalcenia" translate text="program"></label> <input
				class="form-control input" id="programKsztalcenia" type="text"
				name="programKsztalcenia" ng-model="przedmiot.program" required>
			<div role="alert">
				<span class="error"
					ng-show="myForm.programKsztalcenia.$error.required">Required!</span>
			</div>
			<label for="cykl" translate text="przedmiot.cykl" /> <select
				class="form-control input" id="cykl" type="text" name="cykl"
				ng-model="przedmiot.cykl" ng-minlength="3" ng-maxlength="10">
				<option>2015/2016</option>
				<option>2016/2017</option>
			</select>
			<div role="alert">
				<span class="error" ng-show="myForm.cykl.$error.minlength">Too
					short!</span> <span class="error" ng-show="myForm.cykl.$error.maxlength">Too
					long!</span>
			</div>

		</div>

		<div class="form-group col-xs-12">
			<hr class="divider">
			<div class="form-group col-xs-6">
				<label for="nazwaPolska" translate text="przedmiot.nazwaPolska"></label>
				<input class="form-control input" id="nazwaPolska" type="text"
					name="nazwaPolska" ng-model="przedmiot.nazwaPolska"
					ng-minlength="3" ng-maxlength="10" required>
				<div role="alert">
					<span class="error" ng-show="myForm.nazwaPolska.$error.required">Required!</span>
					<span class="error"
						ng-show="myForm.nazwaPolska.$dirty && myForm.nazwaPolska.$error.minlength">Too
						short!</span> <span class="error"
						ng-show="myForm.nazwaPolska.$dirty && myForm.nazwaPolska.$error.maxlength">Too
						long!</span>
				</div>

				<label for="nazwaAngielska" translate
					text="przedmiot.nazwaAngielska"></label> <input
					class="form-control input" id="nazwaAngielska" type="text"
					name="nazwaAngielska" ng-model="przedmiot.nazwaAngielska" required>
				<div role="alert">
					<span class="error" ng-show="myForm.nazwaAngielska.$error.required">Required!</span>
				</div>

				<label for="kod" translate text="przedmiot.kod"></label> <input
					class="form-control input" id="kod" type="text" name="kod"
					ng-model="przedmiot.kod" required>
				<div role="alert">
					<span class="error" ng-show="myForm.kod.$error.required">Required!</span>
				</div>

				<label for="modul" translate text="przedmiot.modul"></label> <select
					class="form-control input" id="modul" type="text" name="modul"
					ng-model="przedmiot.modul" ng-minlength="3" ng-maxlength="10">
					<option>Obowiazkowy - Technologie informacyjne</option>
					<option>Obowiazkowy - Matematyka</option>
				</select>
				<div role="alert">
					<span class="error"
						ng-show="myForm.modul.$dirty && myForm.modul.$error.required">Required!</span>
				</div>

				<label for="opiekun" translate text="przedmiot.opiekun"></label> <input
					class="form-control input" id="opiekun" type="text" name="opiekun"
					ng-model="przedmiot.opiekun" required placeholder="Jan Kowalski">
				<div role="alert">
					<span class="error"
						ng-show="myForm.opiekun.$dirty && myForm.opiekun.$error.required">Required!</span>
				</div>
			</div>

			<div class="form-group col-xs-6 pull-right">

				<div>
					<div class="form-inline">
						<label for="czyGrupa" translate text="przedmiot.czyGrupa"></label>
						<input type="checkbox" class="form-control input" id="czyGrupa"
							type="text" name="czyGrupa" ng-model="przedmiot.czyGrupa">
					</div>
					<div ng-show="przedmiot.czyGrupa">
						<label for="sel1" translate text="przedmiot.kursGlowny"></label> <select
							class="form-control" id="sel1">
							<option ng-repeat="item in zajecia">{{item.forma}}</option>
						</select>
					</div>

				</div>
				<label for="block1" translate text="przedmiot.kursy"></label>
				<div id="block1">
					<div class="form-inline">
						<div class="form-group col-xs-11">
							<div id="grid1" ui-grid="gridOptions" ui-grid-edit
								ui-grid-cellnav class="myGrid"></div>
						</div>
						<div class="form-group col-xs-1">
							<button type="button" id="addData"
								class="btn btn-success save_button" ng-click="addData()">+</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group col-xs-12">
			<label for="block2" translate text="przedmiot.przypisaneKEK"></label>
			<div id="block1">
				<div class="form-inline">
					<div class="form-group col-xs-11">
						<div id="grid2" ui-grid="gridOptionsEK" ui-grid-edit
							ui-grid-cellnav class="myGrid"></div>
					</div>
					<div class="form-group col-xs-1">
						<button type="button" id="addData"
							class="btn btn-success save_button" ng-click="addDataEK()">+</button>
						<button type="button" id="addData"
							class="btn btn-success save_button" ng-click="addDataEK()">-</button>
					</div>
					<div class="form-group col-xs-12 pull-right">
						<button type="submit" class="btn btn-success btn-lg btn-group"
							translate text="przedmiot.zatwierdz"></button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
